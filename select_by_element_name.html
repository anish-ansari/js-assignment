<!-- Select an element by element name. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Child Element</title>

  <body>
    <div id="div1">This is an empty container</div>

  <script>
    const parent = document.getElementsByTagName("div");

  </script>
</html>
