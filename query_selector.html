<!-- Select an element with tag name using query selector function. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Child Element</title>
  </head>
  <body>
    <div class="div1">
      <p>This is a paragraph</p>
      <p>This is another paragraph</p>
      <p>This is last paragraph</p>
    </div>
  </body>
  <script>
    const parent = document.querySelectorAll("div1");
    console.log(parent);
  </script>
</html>
